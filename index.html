<html>
<head>
	<title>Spinning Wheel!</title>
	<link rel="stylesheet" type="text/css" href="css/cssreset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src='js/jquery.js'></script>
	<script type="text/javascript" src='js/functions.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var game = new wheelGame();
		
			$('.start').click(function() {
				var difficulty = $(this).attr('id');
				game.startWheel(difficulty);
				$('.start').attr('disabled', true);
				$('#stop').attr('disabled', false);
			});

			$('#stop').click(function() {
				game.stopWheel();
				$('.start').attr('disabled', false);
				$(this).attr('disabled', true);

				// Make sure undefined numbers don't get added to score array
				if (game.checkScore()) {
					alert("Oops, didn't catch that last number!  Try again!");
				} else {
					$('#score').text(game.getScore());
				}

				// Check if 5th turn
				if(game.checkTries()) {
					alert('your grand total is '+game.checkTries());
					$('#score').text('0');

					// Append score to history
					var his = document.getElementById('history');
					his.appendChild(game.appendScore());
				}
			});
		});
	</script>
</head>
<body>
	<h1>You have five attempts to get the highest score possible!</h1>
	<div id='wheel'>
		<ul id='circles'>
			<li id='one' data-score='10'>10</li>
			<li id='two' data-score='1'>1</li>
			<li id='three' data-score='9'>9</li>
			<li id='four' data-score='7'>7</li>
			<li id='five' data-score='1'>1</li>
			<li id='six' data-score='10'>10</li>
			<li id='eight' data-score='1'>1</li>
			<li id='nine' data-score='9'>9</li>
			<li id='ten' data-score='7'>7</li>
			<li id='eleven' data-score='1'>1</li>
			<li id='twelve' data-score='10'>10</li>
			<li id='thirteen' data-score='1'>1</li>
			<li id='fourteen' data-score='9'>9</li>
			<li id='fifteen' data-score='7'>7</li>
			<li id='sixteen' data-score='1'>1</li>
			<li id='seventeen' data-score='10'>10</li>
			<li id='nineteen' data-score='1'>1</li>
			<li id='twenty' data-score='9'>9</li>
			<li id='twentyone' data-score='7'>7</li>
			<li id='twentytwo' data-score='1'>1</li>
		</ul>
		<button id='easy' class='start'>Easy</button>
		<button id='hard' class='start'>Hard</button>
		<button id='insane' class='start'>Insane</button>
		<button id='stop' disabled='true'>Stop!</button>
	</div>
	<div id='box'>
		<p id='total'>Your total:</p>
		<p id='score'></p>
	</div>
	<div id='history'>
		<p id='prevscores'>Previous Scores:</p>
	</div>
</body>
</html>
